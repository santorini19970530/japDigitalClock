<html lang="ja-jp">
	<!-- Just div panels. The contents will be filled by css and javascript files. -->
<head>
	<meta charset="utf-8" />
	<title>Clock</title>
	<link rel="stylesheet" href="clock.css">
	<script src="clock.js"></script>
</head>
<body onload="keepTheClockMove()">
	<div id="container">
		<div id="timePanel">
			<div id="hourPanel">
				<div id="hour">00</div>
				<div id="hourCaption">じ</div>
			</div>
			<div id="minutePanel">
				<div id="minute">00</div>
				<div id="minuteCaption">ふん</div>
			</div>
			<div id="secondPanel">
				<div id="second">00</div>
				<div id="secondCaption">びょう</div>
			</div>
		</div>

		<div id="datePanel">
			<div id="dateDIV"></div>
		</div>
	</div>
</body>
</html>
